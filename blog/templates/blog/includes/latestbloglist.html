{% load blog_extras %}
<div class="sidebar-article-list">
    <p class="sidebar-headline">最新記事</p>
    <ul>
        {% for post in blogpost %}
        <li><a href="{% url 'blog:post_detail' category_id=post.category_id pk=post.id %}">
            <img src="{{ post.image_square.image | modify_image_path }}" alt="{{ post.image_square.name }}">
            <p>{{ post.title }}</p>
        </a></li>
        {% endfor %}
    </ul>
</div>
